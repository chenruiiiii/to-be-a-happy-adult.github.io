##hexo-generator-search搜索插件配置
search:
  enable: true
  path: search.xml
  field: post
  format: html
  limit: 10000
  content: true
  template: ./search.xml

## rss配置
feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: " "
  order_by: -date

## rss位置
